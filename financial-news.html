
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFin - Financial News</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/financial-news.css">
    <link rel="stylesheet" href="styles/navStylling.css">
</head>
<body>
    <!-- Mobile Navigation Toggle Button -->
    <button class="mobile-nav-toggle" id="mobile-nav-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar with Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img class="bank-icon" src="images/logo.png" alt="">
            <h2>Jammal Bank</h2>
            <small>Welcome back!</small>
        </div>
        <nav class="nav-links">
            <a href="maindash.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="transfer.html"><i class="fas fa-exchange-alt"></i> Transfers</a>
            <a href="investments.html"><i class="fas fa-chart-line"></i> Investments</a>
            <a href="currency-converter.html"><i class="fas fa-coins"></i> Currency Converting</a>
            <a href="financial-news.html"><i class="fas fa-newspaper"></i> Financial News</a>
            <a href="logout.html" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <main class="container">
        <header class="page-header">
            <h2>Financial News & Market Updates</h2>
            <div class="filter-controls">
                <select id="newsCategory">
                    <option value="all">All News</option>
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="crypto">Crypto</option>
                    <option value="business">Business</option>
                </select>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </header>

        <section class="market-summary">
            <h3><i class="fas fa-chart-line"></i> Market Snapshot</h3>
            <div id="marketData" class="market-grid">
                <!-- Market data will be loaded here -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </div>
        </section>

        <section class="news-section">
            <h3><i class="fas fa-newspaper"></i> Latest News</h3>
            <div id="newsContainer" class="news-grid">
                <!-- News articles will be loaded here -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </div>
        </section>
    </main>

    <!-- News Article Modal -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="scripts/financial-news.js"></script>
    <script src="scripts/navScript.js"></script>
</body>
</html>
