<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Jammal Bank</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/currency-converter.css">
    <link rel="stylesheet" href="styles/navStylling.css">
    <script src="scripts/initializeStorage.js"></script>
    <script src="scripts/sessionCheckUp.js"></script>
    <script src="scripts/navScript.js"></script>
    
</head>

<body>

    <button class="mobile-nav-toggle" id="mobile-nav-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="overlay" id="overlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img class="bank-icon" src="images/logo.png" alt="">
            <h2>Jammal Bank</h2>
            <small>Welcome back!</small>
        </div>
        <nav class="nav-links">
            <a href="maindash.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="transfer.html"><i class="fas fa-exchange-alt"></i> Transfers</a>
            <a href="investments.html"><i class="fas fa-chart-line"></i> Investments</a>
            <a href="currency-converter.html"><i class="fas fa-coins"></i> Currency Converting</a>
            <a href="financial-news.html"><i class="fas fa-newspaper"></i> Financial News</a>

            <a href="logout.html" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>
    <div class="container">
        <div class="grid">
            <div class="card">
                <h2 class="card-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="18" rx="2" />
                        <path d="M12 7v10M8 11l4-4 4 4" />
                    </svg>
                    Your Balances
                </h2>
                <div class="balance-grid" id="balanceGrid">
                    <!-- Balances will be populated here -->
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                    Convert Currency
                </h2>
                <div id="alert" class="alert"></div>
                <form id="convertForm">
                    <div class="form-group">
                        <label for="fromCurrency">From Currency</label>
                        <select id="fromCurrency" class="form-control" required>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toCurrency">To Currency</label>
                        <select id="toCurrency" class="form-control" required>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Conversion Rate: <span id="conversionRate">--</span></label>
                    </div>
                    <button type="submit" class="btn" id="convertBtn">Convert Currency</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 1 1-9-9 9 9 0 0 1 9 9z" />
                    <path d="M12 7v5l3 3" />
                </svg>
                Live Exchange Rates
            </h2>
            <div id="loading" class="loading">Loading rates...</div>
            <table class="rates-table" id="ratesTable">
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Rate (USD)</th>
                        <th>Change (24h)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rates are here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts/currency-converter.js"></script>
</body>

</html>
